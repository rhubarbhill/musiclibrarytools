        <textarea id="descriptor-area" name="descriptor-area" rows="3" cols="80"></textarea><br>
    
        <button id="copy-button">Copy All</button>
        <button id="reset-button">Reset</button>
    
        <script>
            function handleTextareaInput() {
                const textarea = document.querySelector("#descriptor-area");
                const typedWords = textarea.value.split(";").map(word => word.trim());
    
                // Remove all existing strike classes
                document.querySelectorAll(".strike").forEach(el => el.classList.remove("strike"));
    
                // Strike out matching words
                typedWords.forEach(word => {
                    const el = document.getElementById(word);
                    if (el) el.classList.add("strike");
                });
            }
    
            function writeText(descriptor) {
                const descriptorCell = document.getElementById(descriptor);
                if (descriptorCell) {
                    descriptorCell.classList.add("strike");
                }
    
                const textarea = document.querySelector("#descriptor-area");
                const current = textarea.value.trim();
    
                if (current === "") {
                    textarea.value = descriptor;
                } else {
                    textarea.value += `; ${descriptor}`;
                }
            }
    
            function copyAll() {
                const textarea = document.querySelector("#descriptor-area");
                textarea.select();
                document.execCommand("copy");
                // alert("Copied to clipboard!");
            }
    
            function reset() {
                document.querySelectorAll(".strike").forEach(el => el.classList.remove("strike"));
                document.querySelector("#descriptor-area").value = "";
            }
    
            // Attach event listeners
            document.querySelectorAll("button[data-descriptor]").forEach(button => {
                button.addEventListener("click", () => {
                    const descriptor = button.getAttribute("data-descriptor");
                    writeText(descriptor);
                });
            });
    
            document.querySelector("#descriptor-area").addEventListener("input", handleTextareaInput);
            document.querySelector("#copy-button").addEventListener("click", copyAll);
            document.querySelector("#reset-button").addEventListener("click", reset);
        </script>
